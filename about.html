<script>
    let text = document.getElementById('text');
    let satelit = document.getElementById('satelit');
    let satelit1 = document.getElementById('satelit1');
    let rocks = document.getElementById('rocks');
    let forest = document.getElementById('forest');
    let water = document.getElementById('water');
    let header = document.getElementById('header');

    window.addEventListener('scroll', function (){
        let value = window.scrollY;

        text.style.top = 35 + value * -0.5 + '%';
        satelit.style.top = value * -1.5 + 'px';
        satelit1.style.left = value * 2 + 'px';
        satelit1.style.top = value * -1.5 + 'px';
        satelit1.style.left = value * -5 + 'px';
        rocks.style.top = value * -0.12 + 'px';

    })
